<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        #calculations {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #calculations td, #calculations th, #calculationsNational td, #calculationsNational th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #calculations tr:nth-child(even){background-color: #f2f2f2;}

        #calculationsNational tr:nth-child(even){background-color: #f2f2f2;}

        #calculations tr:hover {background-color: #ddd;}

        #calculationsNational tr:hover {background-color: #ddd;}

        #calculations th, #calculationsNational th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }

        .center {
            margin: auto;
            width: 60%;
            border: 1px solid #04AA6D;
            padding: 10px;
        }
    </style>
</head>
<body>
<main  stylesheet href="style.css" type="text/css" style="width: 40%; margin: 0 auto">
    <link rel="stylesheet" type="text/css" href="style.css" />

<h2 style="text-align:center">Panel to view calculated temperature averages for selected date</h2>

<form action="/history" method="get">
    <div class="center" align="center">
        <label>Choose date:</label>
        <br>

        <select id="date" name="date">
            <option
                    th:each="item1 : ${getAllUniqueDates}"
                    th:value="${item1}"
                    th:text="${item1}"></option>
        </select>

        <br><br>
        <input type="submit" value="Show data if already calculated for selected date"/>

    </div>
</form>

    <h2 style="text-align:center">Average temperature calculations</h2>
    <p>
    <table id="calculationsNational">
        <tr>
            <th style="text-align:center">Average for the whole country</th>
        </tr>
            <tr>
                <td th:text="${getResultsForDateNational}"></td>
            </tr>
        </th:block>
    </table>
    <br>
    <table id="calculations">
        <tr>
            <th style="text-align:center">City</th>
            <th style="text-align:center">Average daily</th>
            <th style="text-align:center">Average between 06:00 - 22:00</th>
            <th style="text-align:center">Average between 22:00 - 06:00</th>
            <th style="text-align:center">Last time calculated</th>
        </tr>
        <th:block th:each="getResultsForDate : ${getResultsForDate}">
            <tr>
                <td th:text="${getResultsForDate.getCity}"></td>
                <td th:text="${getResultsForDate.getAverageDaily}"></td>
                <td th:text="${getResultsForDate.getAverage0622}"></td>
                <td th:text="${getResultsForDate.getAverage2206}"></td>
                <td th:text="${getResultsForDate.getDateOfLastCalculation}"></td>
            </tr>
        </th:block>
    </table>
    </p>


<form id="goHomeButton" class="pure-form pure-g pure-form-aligned">
    <button id="buttonReturn" class="pure-button pure-button-primary pure-u-1" type="submit" formaction="/">Return</button>
</form>

</main>
</body>
</html>
